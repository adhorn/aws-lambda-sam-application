AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  sam-app1

  Sample SAM Template for sam-app1

Parameters:
  YourEmail:
    Type: String
  Version:
    Type: String
    Default: v1
  DomainName:
    Type: String
    Default: sam.example.com
  CertificateArn:
    Type: String
    Default: arn:aws:acm
  TableName:
    Type: String
    Default: newdb

Globals:
  Function:
    Timeout: 3
    Environment:
      Variables:
        TABLE_NAME: !Ref TableName

Resources:
  UserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      AdminCreateUserConfig:
        AllowAdminCreateUserOnly: false
      UserPoolName: SamCheckingAuthUsers
      UsernameAttributes:
      - email
      AutoVerifiedAttributes:
      - email
      Policies:
        PasswordPolicy:
          MinimumLength: 6
          RequireLowercase: true
          RequireNumbers: false
          RequireSymbols: false
          RequireUppercase: true
  UserPoolTokenClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      UserPoolId: !Ref UserPool
      GenerateSecret: false
      ExplicitAuthFlows:
      - USER_PASSWORD_AUTH
  UserPoolUser:
    Type: AWS::Cognito::UserPoolUser
    Properties:
      DesiredDeliveryMediums:
        - EMAIL
      Username: !Ref YourEmail
      UserPoolId: !Ref UserPool


  ServerlessAPI:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Prod
      EndpointConfiguration:
        Type: REGIONAL
      Auth:
        DefaultAuthorizer: CognitoAuthorizer
        Authorizers:
          CognitoAuthorizer:
            UserPoolArn: !GetAtt "UserPool.Arn"

  APIDomainName:
    Type: AWS::ApiGateway::DomainName
    Properties:
      RegionalCertificateArn: !Ref CertificateArn
      DomainName: !Ref DomainName
      EndpointConfiguration:
        Types: 
          - REGIONAL

  APIBasePathMapping:
    Type: AWS::ApiGateway::BasePathMapping
    Properties:
      DomainName: !Ref APIDomainName
      RestApiId: !Ref ServerlessAPI
      Stage: Prod


  Echo:
    Type: AWS::Serverless::Function 
    Properties:
      CodeUri: application/
      Handler: echo.lambda_handler
      Runtime: python3.7
      Events:
        Get:
          Type: Api
          Properties:
            Path: /echo
            RestApiId: !Ref ServerlessAPI
            Method: get
            Auth:
              Authorizer: NONE
      AutoPublishAlias: live
      DeploymentPreference:
        Type: Canary10Percent5Minutes  
        Hooks:
          PreTraffic: !Ref PreTrafficHook
        Alarms:
          - !Ref AliasErrorMetricGreaterThanZeroAlarm
          - !Ref LatestVersionErrorMetricGreaterThanZeroAlarm

  GetItem:
    Type: AWS::Serverless::Function 
    Properties:
      CodeUri: application/
      Handler: get.lambda_handler
      Runtime: python3.7
      Events:
        Get:
          Type: Api
          Properties:
            Path: /get/{item_id}
            Method: get
            RestApiId:
              Ref: ServerlessAPI
      AutoPublishAlias: live
      Policies:
        - Version: "2012-10-17"
          Statement:
          - Effect: "Allow"
            Action:
              - "dynamodb:GetItem"
            Resource:
              !Sub 'arn:${AWS::Partition}:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${TableName}'
          - Effect: "Allow"
            Action:
              - "logs:CreateLogGroup"
              - "logs:CreateLogStream"
              - "logs:PutLogEvents"
              - "xray:PutTraceSegments"
              - "xray:PutTelemetryRecords"
            Resource:
              - "*"

  CreateItem:
    Type: AWS::Serverless::Function 
    Properties:
      CodeUri: application/
      Handler: post.lambda_handler
      Runtime: python3.7
      Events:
        Post:
          Type: Api
          Properties:
            Path: /create
            Method: post
            RestApiId:
              Ref: ServerlessAPI
      AutoPublishAlias: live
      Policies:
        - Version: "2012-10-17"
          Statement:
          - Effect: "Allow"
            Action:
              - "dynamodb:PutItem"
            Resource:
              !Sub 'arn:${AWS::Partition}:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${TableName}'
          - Effect: "Allow"
            Action:
              - "logs:CreateLogGroup"
              - "logs:CreateLogStream"
              - "logs:PutLogEvents"
              - "xray:PutTraceSegments"
              - "xray:PutTelemetryRecords"
            Resource:
              - "*"

  AliasErrorMetricGreaterThanZeroAlarm:
    Type: "AWS::CloudWatch::Alarm"
    Properties:
      AlarmDescription: Lambda Function Error > 0
      ComparisonOperator: GreaterThanThreshold
      Dimensions:
        - Name: Resource
          Value: !Sub "${Echo}:live"
        - Name: FunctionName
          Value: !Ref Echo
      EvaluationPeriods: 2
      MetricName: Errors
      Namespace: AWS/Lambda
      Period: 60
      Statistic: Sum
      Threshold: 0
  
  LatestVersionErrorMetricGreaterThanZeroAlarm:
    Type: "AWS::CloudWatch::Alarm"
    Properties:
      AlarmDescription: Lambda Function Error > 0
      ComparisonOperator: GreaterThanThreshold
      Dimensions:
        - Name: Resource
          Value: !Sub "${Echo}:live"
        - Name: FunctionName
          Value: !Ref Echo
        - Name: ExecutedVersion
          Value: !GetAtt Echo.Version.Version
      EvaluationPeriods: 2
      MetricName: Errors
      Namespace: AWS/Lambda
      Period: 60
      Statistic: Sum
      Threshold: 0


  PreTrafficHook:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: pre-traffic-hook/
      Handler: get.lambda_handler
      Policies:
        - Version: "2012-10-17"
          Statement:
          - Effect: "Allow"
            Action:
              - "codedeploy:PutLifecycleEventHookExecutionStatus"
            Resource:
              !Sub 'arn:${AWS::Partition}:codedeploy:${AWS::Region}:${AWS::AccountId}:deploymentgroup:${ServerlessDeploymentApplication}/*'
        - Version: "2012-10-17"
          Statement:
          - Effect: "Allow"
            Action:
              - "lambda:InvokeFunction"
            Resource: 
             - !GetAtt Echo.Arn
             - !Ref Echo.Version
      Runtime: python3.7
      FunctionName: 'CodeDeployHook_preTrafficHook'
      DeploymentPreference:
        Enabled: False
        Role: ""
      Timeout: 5
      Environment:
        Variables:
              CurrentVersion: !Ref Echo.Version  # [docs] recommended to pass the lambda version through the Environment Variables

Outputs:
  # ServerlessAPI is an implicit API created out of Events key under Serverless::Function
  # Find out more about other implicit resources you can reference within SAM
  # https://github.com/awslabs/serverless-application-model/blob/master/docs/internals/generated_resources.rst#api
  ApplicationAPI:
    Description: "API Gateway endpoint URL for Prod stage for Hello World function"
    Value: !Sub "https://${ServerlessAPI}.execute-api.${AWS::Region}.amazonaws.com/Prod/hello/"
  GetItem:
    Description: "Hello World Lambda Function ARN"
    Value: !GetAtt GetItem.Arn
  GetItemIamRole:
    Description: "Implicit IAM Role created for Hello World function"
    Value: !GetAtt GetItemRole.Arn
  CreateItem:
    Description: "Hello World Lambda Function ARN"
    Value: !GetAtt CreateItem.Arn
  CreateItemIamRole:
    Description: "Implicit IAM Role created for Hello World function"
    Value: !GetAtt CreateItemRole.Arn
  CognitoID:
    Description: The Cognito UserPool ID
    Value: !Ref UserPool
  CognitoClientID:
    Description: The Cognito UserPool Client ID
    Value: !Ref UserPoolTokenClient